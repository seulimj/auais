<form name="form1" ng-submit="submit()" class="form-horizontal" novalidate style="margin: 300px">

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input name="username"  id="username" ng-model="username" class="form-control" messages
                   required required-msg="请输入用户名">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" name="password"  id="password" ng-model="password" class="form-control" messages
                   required required-msg="请输入密码"
                   ng-minlength="6" minlength-msg="密码至少6个字符">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="form1.$invalid">登录</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span>{{errorMessage}}</span>
        </div>
    </div>


</form>
